<style>
  @import url(https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans:400,700,900);

<body class="w-100 border-box sans-serif navy">

  <nav class="z-5 dn db-ns dt-l w-100 pa2 pa3-ns ph5-l bb bt b--black-10 fixed bg-white shadow border-box">
    <a class="db dtc-l v-mid mid-gray link w-25-l tc tl-l mb2" href="index.html" title="Home">
      <img class="rotate shadow dib w32 h32 br-100 mr1 v-mid" src="../etta/assets/favicon.png" title="Piwalo logo">
      <span class="dib black-70 serif hover-navy">Piwalo</span>
    </a>
  </nav>

  <section class="ph3 ph5-l dt w-100 vh-100 pv2 fade">
    <div class="dtc v-mid tc mv4 pv4 ph3 mw9 center ">

      <article class="ma0 pv3 ph1 pa5-ns center mw6 bn">
        <a class="db dn-ns mb1" href="#" title="Piwalo home">
          <img class="rotate shadow dib w32 h32 br-100 v-mid" src="../etta/assets/favicon.png" title="Piwalo logo">
        </a>
        <span class="f6 no-underline navy pv2 db tc">Step 1 of 5 </span>
        <h1 class="tc f4 bold mb4">
          <span class="bb bw2 b--pink lh-copy">The basics</span>
        </h1>

        <form action="register-2.html" method="get" accept-charset="utf-8">
          <fieldset id="sign_up" class="ba b--transparent ph0 mh0 navy">
            <legend class="ph0 mh0 fw6 clip">Register: Step 1</legend>
            <div class="measure mb3 f6 f5-ns">
              <label for="email" class="b db mb2">Email address</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure" type="email" name="email-address" id="email-address"
                placeholder="name@email.com">
              <span id="email-desc" class="f6 tl red db mv3 lh-copy">We'll only use this email if you need to reset your password.</a>
              </span>
            </div>
            <div class="measure mb3 f6 f5-ns">
              <label for="password" class="b db mb2">Password</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure b" type="password" name="password" id="password">
              <span id="password-desc" class="f6 tl black-70 db mv3 lh-copy">Your password will need to be at least 8 characters long. Bear this in mind when you name your next pet ;)
                </a>
              </span>
            </div>
            <div class="measure mb3 f6 f5-ns">
              <label for="password-confirm" class="b db mb2">Confirm Password</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure b" type="password" name="password" id="password">
              <span id="password-success" class="f6 tl green db mv3 lh-copy">Your password will need to be at least 8 characters long.
                </a>
            </div>
          </fieldset>
          <!-- <div class="mt3"><input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Sign Up"></div> -->
          <a class="shadow tc f7 f6-ns fw7 no-underline grow dib v-mid bg-white navy ba b--navy br-pill ph4 pv2 mv3" href="index.html">
            <i data-feather="chevron-left" class="f6 f5-ns v-mid"></i> Back
          </a>
          <button type="submit" class="button-reset grow shadow tc f7 f6-ns fw7 no-underline dib v-mid bg-navy white ba b--navy br-pill ph4 pv2 mv3"
            href="register-2.html">
            Continue
            <i data-feather="chevron-right" class="f6 f5-ns v-mid"></i>
          </button>
        </form>
      </article>

              </a> -->
    </div>
